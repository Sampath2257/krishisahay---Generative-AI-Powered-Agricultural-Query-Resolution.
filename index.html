<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Call Centre Query Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #1b4332;
            --secondary-green: #2d6a4f;
            /* Transparent glass variables */
            --card-bg: rgba(255, 255, 255, 0.15); 
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Agricultural background image */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        header h1 { font-size: 2rem; margin-bottom: 5px; }

        .divider {
            height: 3px;
            background: linear-gradient(to right, transparent, white, transparent);
            margin-top: 15px;
            border-radius: 50%;
            opacity: 0.5;
        }

        /* --- THE TRANSPARENT CARD --- */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            margin-top: 15px;
            color: #ffffff;
        }

        /* --- FORM ELEMENTS --- */
        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            background: var(--input-bg);
            color: #333;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group, .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .option-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .option-item:hover { background: rgba(255, 255, 255, 0.2); }

        .option-item input { margin-right: 10px; accent-color: #40916c; }

        .file-upload {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
        }

        #imagePreview {
            max-width: 150px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn-submit {
            width: 100%;
            background-color: #2d6a4f;
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .btn-submit:hover {
            background-color: #40916c;
            transform: translateY(-2px);
        }

        /* --- RESULTS SECTION --- */
        #resultsSection { display: none; }
        
        .result-card {
            border-left: 8px solid #95d5b2;
            margin-bottom: 20px;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-weight: 600;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .grid-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üåæ Kisan Call Centre Query Assistant</h1>
        <p>AI-powered agricultural support system</p>
        <div class="divider"></div>
    </header>

    <div class="card">
        <form id="queryForm">
            <label for="question">Ask your agriculture question here... üå±</label>
            <textarea id="question" rows="3" placeholder="Example: Why are my tomato leaves turning yellow?" required></textarea>

            <div class="grid-row">
                <div>
                    <label for="crop">Select Crop</label>
                    <select id="crop">
                        <option value="wheat">Wheat</option>
                        <option value="rice">Rice</option>
                        <option value="maize">Maize</option>
                        <option value="cotton">Cotton</option>
                        <option value="sugarcane">Sugarcane</option>
                        <option value="tomato">Tomato</option>
                        <option value="potato">Potato</option>
                        <option value="onion">Onion</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div>
                    <label for="language">Preferred Language</label>
                    <select id="language">
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="telugu">Telugu</option>
                        <option value="tamil">Tamil</option>
                        <option value="kannada">Kannada</option>
                        <option value="marathi">Marathi</option>
                    </select>
                </div>
            </div>

            <label>What do you need help with? üíä</label>
            <div class="checkbox-group">
                <label class="option-item"><input type="checkbox" name="support" value="General Farming Advice"> General Farming Advice</label>
                <label class="option-item"><input type="checkbox" name="support" value="Fertilizer Recommendation"> Fertilizer Recommendation</label>
                <label class="option-item"><input type="checkbox" name="support" value="Pesticide Recommendation"> Pesticide Recommendation</label>
                <label class="option-item"><input type="checkbox" name="support" value="Disease Identification"> Disease Identification</label>
                <label class="option-item"><input type="checkbox" name="support" value="Government Schemes"> Government Schemes</label>
            </div>

            <label>Upload Crop Image (optional) üêõ</label>
            <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                <span>Click to upload or drag image here</span>
                <input type="file" id="fileInput" accept="image/*" style="display:none">
                <br><img id="imagePreview" alt="Preview">
            </div>

            <label>Processing Mode</label>
            <div class="radio-group">
                <label class="option-item"><input type="radio" name="mode" value="Offline" checked> Offline (Dataset Based)</label>
                <label class="option-item"><input type="radio" name="mode" value="Online"> Online (AI Enhanced)</label>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Get Solution</button>
        </form>

        <div id="loading">Processing your request...</div>
    </div>

    <div id="resultsSection">
        <div class="card result-card">
            <h3>üìö Dataset-Based Recommendation</h3>
            <div id="offlineResult" style="margin-top:10px;"></div>
        </div>
        <div class="card result-card" style="border-left-color: #fb8500;">
            <h3>ü§ñ AI Expert Advice</h3>
            <div id="onlineResult" style="margin-top:10px;"></div>
        </div>
    </div>

    <footer>
        ¬© 2026 Agricultural AI Assistant | IBM Watsonx.ai Powered
    </footer>
</div>

<script>
    const queryForm = document.getElementById('queryForm');
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const loading = document.getElementById('loading');
    const resultsSection = document.getElementById('resultsSection');
    const submitBtn = document.getElementById('submitBtn');

    let base64Image = "";

    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'inline-block';
                base64Image = e.target.result.split(',')[1];
            }
            reader.readAsDataURL(file);
        }
    });

    queryForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        loading.style.display = "block";
        resultsSection.style.display = "none";

        // Simulated processing
        setTimeout(() => {
            document.getElementById('offlineResult').innerText = "According to the National Agriculture Dataset, yellowing leaves in " + document.getElementById('crop').value + " crops usually indicate Nitrogen deficiency.";
            document.getElementById('onlineResult').innerText = "AI Analysis: Based on current weather patterns in your region and the symptoms provided, we also suggest checking for root rot due to recent high humidity.";
            
            loading.style.display = "none";
            resultsSection.style.display = "block";
            submitBtn.disabled = false;
        }, 1500);
    });
</script>

</body>
</html>
